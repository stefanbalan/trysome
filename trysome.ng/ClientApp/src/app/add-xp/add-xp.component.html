<p [hidden]="!submitted">
  add-xp works!
</p>

<form (ngSubmit)="onSubmit()" #frm="ngForm">

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" [(ngModel)]="date" name="date" required>
  </div>

  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" class="form-control" id="amount" [(ngModel)]="amount" name="amount" required>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" [(ngModel)]="category" name="category" required>
  </div>

  <div class="form-group">
    <label for="tags">Tags</label>
    <input type="text" class="form-control" id="category" [(ngModel)]="tags" name="tags">
  </div>

  <button type="submit" class="btn btn-success">Add</button>

  <p [hidden]="!frm.isValid">Valid</p>
</form>
